name: main
# on – определяет события, которые запускают воркфлоу
on: push
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      # запуск тестов
      - run: make test
      # запуск линтера
      - run: make lint